<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>客户评价</title>
</head>
<body>

<form method=post action="feedback!add.action">
<table>
<tr>
	<td>姓名</td>
	<td><input type="text" name="customer"></td>

</tr>
<tr>
	<td>来自</td>
	<td><input type="text" name="from">（国家，州 | 市）</td>
</tr>

<tr>
	<td>Email</td>
	<td><input type="text" name="email"></td>
</tr>
<tr>
	<td VALIGN="top">您的留言</td>
	<td><textarea name="feedback" rows="20" cols="70"></textarea></td>
</tr>
<tr>
<td colspan ="2" align ="center" ><input type="reset" value ="重写">&nbsp;&nbsp;<input type="submit" value= "发送"></td></tr>
</table>
</form>

</body>
</html>
